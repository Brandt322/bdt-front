<div
  class="h-full"
  [ngClass]="{
    'flex flex-col justify-center gap-12': !hasRecords
  }"
>
  <app-nav-filters (isFiltered)="onSearchPerformed()"></app-nav-filters>
  <div
    class="max-w-screen-2xl max-h-screen mx-auto"
    [ngClass]="{
      'grid grid-rows-auto lg:grid-cols-6 gap-4': hasRecords,
      'mt-10': !hasRecords
    }"
  >
    <div
      *ngIf="hasRecords; else noRecords"
      class="flex max-w-auto h-auto lg:h-5/6 lg:max-h-screen lg:flex-col lg:col-span-2 px-4 py-2 gap-6 overflow-y-auto scroll-smooth scrollbar-thin scrollbar-thumb-orange"
    >
      <app-profile
        *ngFor="let talent of talents$ | async"
        [variant]="'main-profile'"
        [selected]="talent === (selectedTalent$ | async)"
        [name]="talent.name"
        [image]="talent.image"
        [country]="talent.country"
        [city]="talent.city"
        [stack]="talent.profile"
        [initialMont]="talent.initialAmount"
        [finalMont]="talent.finalAmount"
        (click)="onTalentClick(talent)"
      ></app-profile>
    </div>
    <div
      *ngIf="hasRecords"
      class="h-auto lg:h-5/6 max-w-full max-h-screen lg:col-span-4 p-1"
    >
      <app-talent-content></app-talent-content>
    </div>
    <ng-template #noRecords>
      <div
        class="flex justify-center items-center w-full h-full flex-col gap-2"
      >
        <img
          class="object-cover h-14"
          src="../../../assets/fractal-typo.png"
          alt="No records"
        />
        <p>No se encontraron registros de este tipo.</p>
      </div>
    </ng-template>
  </div>
  <!-- Modal forms -->
  <app-modal-forms-collection></app-modal-forms-collection>
</div>
