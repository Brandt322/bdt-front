<div class="flex items-center justify-between w-full p-1">
  <div class="flex gap-4">
    <div class="relative">
      <img
        class="rounded-full shadow-lg"
        [src]="image.url"
        [alt]="image.alt"
        [width]="image.width"
        [height]="image.height"
      />
      <button
        class="absolute flex items-center bottom-0 right-0 bg-white hover:bg-indigo-300 dark:text-slate-100 dark:bg-gray-600 dark:hover:bg-gray-700 rounded-full p-2 shadow-lg"
        *ngIf="iconEditImg"
      >
        <span class="material-symbols-outlined"> edit </span>
      </button>
    </div>
    <div class="flex flex-col justify-center leading-relaxed">
      <div class="flex items-center leading-tight">
        <h5 class="mb-1 text-md font-medium text-gray-900 dark:text-white">
          {{ name }}
        </h5>
        <span
          class="material-symbols-outlined text-red-500 dark:text-red-500 ml-2"
        >
          favorite
        </span>
      </div>
      <div class="flex items-center justify-between">
        <p
          class="mb-1 text-sm text-gray-600 dark:font-medium dark:text-gray-400"
        >
          {{ stack }}
        </p>
        <div class="flex items-center gap-1 ml-2">
          <span class="material-symbols-outlined text-black dark:text-gray-500">
            location_on
          </span>
          <p
            class="mb-1 text-sm text-gray-600 dark:font-medium dark:text-gray-400"
          >
            {{ location }}
          </p>
          <div class="flex gap-1">
            <p
              class="mb-1 text-sm text-gray-600 dark:font-medium dark:text-gray-400"
            >
              $ {{ initialMont }} - {{ finalMont }}
            </p>
            <button class="flex items-center" *ngIf="iconEditMont">
              <span
                class="material-symbols-outlined text-gray-600 dark:text-slate-100"
              >
                edit
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="flex items-center">
        <div class="flex items-center">
          <div
            class="flex items-center"
            *ngFor="let icon of maxRattingArr; let index = index"
            [ngClass]="{ checked: SelectedStar > index }"
            (mouseenter)="HandleMouseEnter(index)"
            (mouseleave)="HandleMouseLeave()"
            (click)="HandleClickRating(index)"
          >
            <span class="fa fa-star puntero mr-2"></span>
          </div>
          <p
            *ngIf="feedbackNumber"
            class="text-gray-600 dark:font-medium dark:text-gray-400"
          >
            {{ feedbackNumber }} feebbacks
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
